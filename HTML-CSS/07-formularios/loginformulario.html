<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="imagen-de-google">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter">
                <picture>
                  <img src="/Imagenes/twitter1-removebg-preview.png" alt="twitter">
                </picture>
            </button>     
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
          <div>
            <label for="name"> <span>Name</span> <input type="text" id="name" name="name"></label>
            <label for="username"> <span>Username</span> <input type="text" id="username name="username" required></label>
            <label for="email"> <span>Email</span> <input type="email" id="email" name="email"></label>
            <label for="password"> <span>Password</span> <input type="password" id="password" name="password" placeholder="6+ characters"></label>
            <label for="checkbox"> <input type="checkbox" id="checkbox"> 
            <span>Acepto terminos y Condiciones.</span>
            </label>
            <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
